plugins {
    id "org.jetbrains.intellij" version '0.5.0'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = 1.8

intellij {
    plugins 'java'
    version '2020.2.3'
    pluginName 'Healenium'
    updateSinceUntilBuild false
}

group 'com.epam.healenium'
version '1.0.2'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.3.1'

    implementation 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testImplementation 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor "org.projectlombok:lombok:1.18.8"
}
